<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Aritm√©ticas</title>
    <link rel="stylesheet" href="Estiloejercicioextra.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="calculadora">
            <script>
                var nr1 = Number.parseFloat(prompt ("Ingrese el primer numero", ));
                var nr2 = Number.parseFloat(prompt ("Ingrese el segundo numero", ));
                var suma= nr1+nr2;
                var resta= nr1-nr2;
                var multiplicacion= nr1*nr2;
                var division= nr1/nr2;
                document.write("El resultado de la suma es: ",suma,"<br>");
                document.write("El resultado de la resta es: ",resta,"<br>");
                document.write("El resultado de la multiplicacion es: ",multiplicacion,"<br>");
                document.write("El resultado de la division es: ",division,"<br>");
                </script>
        </div>
    </div>

</body>
</html>
