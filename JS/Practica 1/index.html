      //EJ 7
      var num1 = Number.parseFloat(
        window.prompt("Ingrese el primer numero", "")
      );
      var num2 = Number.parseFloat(
        window.prompt("Ingrese el segundo numero", "")
      );
      var num3 = Number.parseFloat(
        window.prompt("Ingrese el tercer numero", "")
      );
      if (num1 > num2 && num1 > num3) {
        document.write("El primer numero es el mayor");
      } else if (num2 > num3 && num2 > num1) {
        document.write("El segundo numero es el mayor");
      } else {
        document.write("El tercer numero es el mayor");
      }
    </script>
